image: barichello/godot-ci:4.3

variables:
  EXPORT_NAME: "luscinia"

stages:
  - export
  - test
  - deploy

test:
  stage: test
  tags:
    - docker 
  script:
    - pwd
    - ls --all
    - cd luscinia
    - ls --all
    - godot -v --headless --path  -s addons/gut/gut_cmdln.gd -gdir=res://Tests/Unit -gexit > test_output.log
    - cd ..
  artifacts:
    name: "test-results"
    paths:
      - test_output.log
    when: always
  allow_failure: false



windows:
  stage: export
  tags:
    - docker 
  script:
    - mkdir -v -p build/windows
    - godot -v --headless --export-release "Windows Desktop" luscinia/project.godot ../build/windows/$EXPORT_NAME.exe
  artifacts:
    name: "$EXPORT_NAME-$CI_JOB_NAME"
    paths:
      - build/windows/
